<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>College Budget Tracker</title>

	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/blitzer/jquery-ui.css">
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
	<script src="https://officesnippetexplorerbranch.azurewebsites.net/script/Office.runtime.js"></script>
    <script src="https://officesnippetexplorerbranch.azurewebsites.net/script/excel.js"></script>

    <link href="Styles.css" rel="stylesheet" type="text/css" />
    <link href="Office.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Add expenses</a></li>
            <li><a href="#tabs-2">Add income</a></li>
        </ul>
        <div id="tabs-1">
            <label>Description:    </label>
            <input type="text" id="expense-description" class="right" />
            <br />
            <br />
            <label>Cost </label>
            <input type="number" id="expense-cost" class="right" />
            <br />
            <br />
            <label>Category</label>
            <select class="selectmenu right" id="expense-category">
                <option value="School costs" selected="selected">School costs</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Food">Food</option>
                <option value="Housing">Housing</option>
                <option value="transportation">Transportation</option>
                <option value="Loans/Payments">Loans/Payments</option>
                <option value="Other">Other</option>
            </select>
            <br />
            <br />
            <br />
            <br />
            <button class="click-button" id="add-expense">Add</button>
        </div>
        <div id="tabs-2">
            <label>Description:    </label>
            <input type="text" id="income-description" class="right" />
            <br />
            <br />
            <label>Amount </label>
            <input type="number" id="income-amount" class="right" />
            <br />
            <br />
            <label>Category</label>
            <select class="selectmenu right" id="income-category">
                <option value="Wages" selected="selected">Wages</option>
                <option value="Financial aid">Financial aid</option>
                <option value="From savings">From savings</option>
                <option value="Assistance from parents">Assistance from parents</option>
                <option value="Other">Other</option>
            </select>
            <br />
            <br />
            <br />
            <br />
            <button class="click-button" id="add-income">Add</button>
        </div>
    </div>
</body>
</html>
