<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>College Budget Tracker</title>

    <!-- JQuery -->
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.js"></script>	

    <!-- Fabric components -->
    <script src="../../Scripts/FabricUI/Pivot.js" type="text/javascript"></script>
    <script src="../../Scripts/FabricUI/TextField.js" type="text/javascript"></script>
    <script src="../../Scripts/FabricUI/DropDown.js" type="text/javascript"></script>

    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

	<!-- To enable offline debugging using a local reference to Office.js, use:                        -->
	<!-- <script src=" .. />../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
	<!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

	<link href="../App.css" rel="stylesheet" type="text/css" />
	<script src="../App.js" type="text/javascript"></script>

	<link href="Home.css" rel="stylesheet" type="text/css" />
	<script src="Home.js" type="text/javascript"></script>

    <!-- Fabric -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
 
</head>
<body class="ms-font-m">
    
    <div id="content-main">
        <div class="padding">
            <ul class="ms-Pivot ms-Pivot--tabs">
                <li class="ms-Pivot-link is-selected" data-pivotContent="[data-demo='tabs']>.expenses">Add expenses</li>
                <li class="ms-Pivot-link" data-pivotContent="[data-demo='tabs']>.income">Add income</li>
            </ul>
            <hr color="#2488D8">
            <div data-demo="tabs">
                <div class="ms-Pivot-content is-selected expenses">
                    <div class="ms-TextField">
                        <label class="ms-Label">Description</label> <input class="ms-TextField-field" type="text" id="expense-description">
                        <label class="ms-Label">Cost</label> <input class="ms-TextField-field" type="text" id="expense-cost">                        
                    </div>
                    <div class="ms-Dropdown" tabindex="0">
                        <label class="ms-Label">Category</label> 
                        <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                        <select class="ms-Dropdown-select" id="expense-category">
                            <option value="School costs">School costs</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Food">Food</option>
                            <option value="Housing">Housing</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Loans/Payments">Loans/Payments</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button class="ms-Button ms-Button--hero" id="add-expense"> 
                        <span class="ms-Button-icon">
                            <i class="ms-Icon ms-Icon--plus">
                            </i>
                        </span> 
                        <span class="ms-Button-label">Add expense</span> 
                    </button>                            
                </div>

                <div class="ms-Pivot-content income">
                    <div class="ms-TextField">
                        <label class="ms-Label">Description</label> <input class="ms-TextField-field" type="text" id="income-description">
                        <label class="ms-Label">Amount</label> <input class="ms-TextField-field" type="text" id="income-amount">
                    </div>
                    <div class="ms-Dropdown" tabindex="0">
                        <label class="ms-Label">Category</label>
                        <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                        <select class="ms-Dropdown-select" id="income-category">
                            <option value="Wages">Wages</option>
                            <option value="Financial aid">Financial aid</option>
                            <option value="From savings">From savings</option>
                            <option value="Assistance from parents">Assistance from parents</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button class="ms-Button ms-Button--hero" id="add-income">
                        <span class="ms-Button-icon">
                            <i class="ms-Icon ms-Icon--plus">
                            </i>
                        </span>
                        <span class="ms-Button-label">Add income</span>
                    </button>    
                </div>
            </div>
        </div>
	</div>
    <div class="footer">        
        <div class="brand-text ms-fontColor-white ms-fontWeight-semibold">College Budget Tracker</div>        
    </div>
    
</body>
</html>
